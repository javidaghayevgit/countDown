<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>WE ARE COMING SOON</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur corporis, laudantium quam repudiandae nam, hic delectus eaque eveniet molestiae non provident ratione, <br> doloribus ipsam exercitationem magni! Enim omnis similique ducimus.</p>
    <div class="digitalClock">
<div class="hours">
    <div class="hoursInterval">
        <div class="hoursDecimal"></div>
        <div class="hoursSingularity"></div>
    </div>
</div>
<div class="doublePoint">:</div>
<div class="minutes">

    <div class="minutesInterval">
        <div class="minutesDecimal"></div>
        <div class="minutesSingularity"></div>
    </div>
</div>
<div class="doublePoint">:</div>
<div class="seconds">
    <div class="secondsInterval">
        <div class="secondsDecimal"></div>
        <div class="secondsSingularity"></div>

    </div>
</div>

<div class="session"></div>
    </div>
    <div class="texts">
    <span class="textHours">HOURS</span>
    <span class="textMinutes"> MINUTES</span>
    <span class="textSeconds">SECONDS</span>
    </div>
    <div class="buttons">
        <button class="stopBtn">
            <i class="fa-solid fa-pause"></i>
        </button>
        <button class="playBtn">
            <i class="fa-solid fa-play"></i>
        </button>
    </div>

    <div class="input">
        <input type="email" name="email" placeholder="ENTER YOUR EMAIL ADDRESS"/>
        <button class="btn">SUBSCRIBE</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
